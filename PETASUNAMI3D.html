<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>UAS_KoataAgung - 3D View</title>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<base target="_blank">
<link rel="stylesheet" type="text/css" href="./Qgis2threejs.css">

<style type="text/css">
/* --- HEADER PREMIUM --- */
.premium-header {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 90px;
    background: linear-gradient(to right, #8b0000 0%, #ff0000 50%, #8b0000 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    border-bottom: 3px solid #ffd700;
}

.btn-back-circle {
    position: absolute;
    left: 20px;
    width: 50px;
    height: 50px;
    background-color: rgba(0, 0, 0, 0.4);
    border: 2px solid #ffffff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white !important;
    text-decoration: none;
    font-size: 24px;
    transition: 0.3s;
}

.btn-back-circle:hover {
    background-color: #ffffff;
    color: #ff0000 !important;
    transform: scale(1.1);
}

.header-content-box {
    background: rgba(0, 0, 0, 0.2);
    padding: 5px 30px;
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.2);
    display: flex;
    align-items: center;
    gap: 20px;
}

.logo-container {
    width: 70px;
    height: 70px;
    background: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid #ffd700;
}

.logo-container img {
    width: 50px;
    height: auto;
}

.title-text {
    color: white;
    text-align: left;
}

.title-text h1 {
    margin: 0;
    font-size: 20px;
    text-transform: uppercase;
    letter-spacing: 1px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
}

.title-text p {
    margin: 0;
    font-size: 11px;
    font-style: italic;
    color: #ffe4e1;
}

/* --- SIMBOLOGI / LEGENDA (POJOK KANAN ATAS) --- */
.tsunami-legend {
    position: absolute;
    top: 105px; /* Di bawah header */
    right: 20px;
    width: 230px;
    background: rgba(255, 255, 255, 0.95);
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 12px;
    z-index: 9998;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    font-family: Arial, sans-serif;
}

.tsunami-legend h4 {
    margin: 0 0 10px 0;
    font-size: 14px;
    color: #333;
    border-bottom: 1px solid #ddd;
    padding-bottom: 5px;
    text-align: center;
}

.legend-item {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
}

.color-box {
    width: 25px;
    height: 25px;
    margin-right: 12px;
    border-radius: 4px;
    border: 1px solid rgba(0,0,0,0.2);
}

.impact-red { background-color: #ff0000; }
.impact-blue { background-color: #0000ff; }

.legend-label {
    font-size: 12px;
    color: #444;
    font-weight: bold;
}

/* --- PENYESUAIAN QGIS2THREEJS --- */
#popup, #layerpanel, #toolbtns {
    top: 105px !important;
}

#view {
    width: 100%; height: 100%; padding: 0; margin: 0; overflow: hidden;
}
</style>

<script src="./threejs/three.min.js"></script>
<script src="./threejs/OrbitControls.js"></script>
<script src="./threejs/ViewHelper.js"></script>
<script src="./Qgis2threejs.js"></script>
</head>
<body>

<div class="premium-header">
    <a href="C:\laragon\www\UAS\Home UAS.html" class="btn-back-circle" title="Kembali ke Menu Utama" target="_self">
        <span style="font-family: Arial, sans-serif; font-weight: bold;">‚Üê</span> 
    </a>
    <div class="header-content-box">
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Lambang_Kabupaten_Tanggamus.png/250px-Lambang_Kabupaten_Tanggamus.png" alt="Logo">
        </div>
        <div class="title-text">
            <h1>LAPAH SELAMAT KOTA AGUNG</h1>
            <p>Portal Informasi Geografis - Sistem Pemantauan dan Mitigasi (3D)</p>
        </div>
    </div>
</div>

<div class="tsunami-legend">
    <h4>Klasifikasi Dampak Tsunami</h4>
    <div class="legend-item">
        <div class="color-box impact-red"></div>
        <div class="legend-label">Terkena Dampak Tsunami</div>
    </div>
    <div class="legend-item">
        <div class="color-box impact-blue"></div>
        <div class="legend-label">Tidak Terkena Dampak Tsunami</div>
    </div>
</div>

<div id="view">
  <div id="northarrow"></div>
  <div id="navigation"></div>
</div>

<div id="progress"><div id="progressbar"></div></div>
<div id="toolbtns">
  <div id="layerbtn"></div>
  <div id="animbtn" class="hidden"></div>
  <div id="infobtn"></div>
</div>
<div id="layerpanel"><div id="layerlist"></div></div>

<script>
Q3D.Config.allVisible = true;
Q3D.Config.localMode = true;
var container = document.getElementById("view"),
    app = Q3D.application;
app.init(container);
app.loadSceneFile("./data/index/scene.js", function (scene) {
  app.start();
}, function (scene) {});
</script>
</body>
</html>
