            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .icon-circle {

            border-radius: 16px;

            align-items: center;
            justify-content: center;

            border: 2px solid white;
            transition: 0.3s;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .btn-enter:hover {
            background: #218838;
            transform: scale(1.05);
        }

        /* ================= FOOTER LINKS ================= */

            align-items: center;
            gap: 8px;

        }

        .footer-link:hover {
            color: #ffffff;

        }

        /* ================= RESPONSIVE ================= */
