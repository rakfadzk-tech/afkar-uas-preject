        html, body, #map {

        /* --- STYLES HEADER SESUAI GAMBAR 616 --- */
        .premium-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 90px;

            background: linear-gradient(to right, #8b0000 0%, #ff0000 50%, #8b0000 100%);

        /* TOMBOL KEMBALI BULAT DI KIRI */
        .btn-back-circle {
            position: absolute;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.4);
            border: 2px solid #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;

            font-size: 24px;

        }

            background-color: #ffffff;

            box-shadow: 0 0 10px rgba(255,215,0,0.5);

        .logo-container img {

            height: auto;
        }

            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);

            margin: 0;
